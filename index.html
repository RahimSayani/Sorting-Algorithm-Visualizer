<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MergeSort</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="canvas"></canvas>
    <script src="script.js"></script>
    <label>Input size:</label>
    <form>
        <input type="range" name="amountRange" id="scale" min="10" max="100" value="25" oninput="generateArr(this.value)" onchange="this.form.amountInput.value=this.value">
        <input type="number" name="amountInput" id="number" min="10" max="100" value="25" oninput="generateArr(this.value)" onchange="this.form.amountRange.value=this.value" />
    </form>
    <br>
    <button onclick="mainSS()">Selection Sort</button>
    <br><br>
    <label>kth order statistic:</label>
    <input type="number" id="orderStat">
    <br><br>
    <button onclick="mainQS()">Quick Sort</button>
    <br><br>
    <button onclick="mainMS()">Merge Sort</button>
    <br><br>
    <button onclick="mainBS()">Bubble Sort</button>
    <br><br>
    <button onclick="mainIS()">Insertion Sort</button>
    <br><br>
    <label id="resultHeader"></label>
    <p id="result"></p>
    <p id="status"></p>
</body>
</html>
